<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/Final/Q6/Style/Question_6.css">
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="text">Sign up</div>
            <form action="#">
                <div class="data">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Surname</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="data">
                    <label>City</label>
                    <input type="text" required>
                    <option value="Skopje">Skopje</option>
                    <option value="Skopje">Bitola</option>
                    <option value="Skopje">Kumanovo</option>
                    <option value="Skopje">Prilep</option>
                    <option value="Skopje">Tetovo</option>
                </div>
                <br><div class="data">
                    <label>Type of User</label>
                    <input type="radio" id="free" name="input-tUser" value="free" checked>
                    <label for="free">Free</label>
                    <input type="radio" id="basic" name="input-tUser" value="basic">
                    <label for="basic">Basic</label>
                    <input type="radio" id="premium" name="input-tUser" value="premium">
                    <label for="premium">Premium</label>
                </div>
                <br><div>
                    <label href="#">End user agreement</label>
                    <input type="checkbox" name="checkbox" id="checkbox" value="value1">
                </div>
                <div class="btn">
                    <div class="inner">
                    </div>
                    <button type="submit">Create account</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
